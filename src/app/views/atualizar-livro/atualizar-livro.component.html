<div class="container">
    <mat-card class="card">
        <mat-card-title>Atualizar livro</mat-card-title>
        <form class="form" [formGroup]="atualizarForm" novalidate>
            <mat-form-field class="form-element">
                <input class="formControl" formControlName="titulo" matInput placeholder="Título" [(ngModel)]="livro.titulo">
            </mat-form-field>
            <mat-form-field class="form-element">
                <input class="formControl" formControlName="autor" matInput placeholder="Autor" [(ngModel)]="livro.autor">
            </mat-form-field>
            <mat-form-field class="form-element">
                <input class="formControl" formControlName="paginas" matInput placeholder="Páginas" [(ngModel)]="livro.paginas">
            </mat-form-field>
            <mat-form-field class="form-element">
                <input class="formControl" formControlName="descricao" matInput placeholder="Descrição" [(ngModel)]="livro.descricao">
            </mat-form-field>
    
            <button mat-raised-button type="submit" class="btn btn-info button" (click)="atualizarLivro()">Salvar</button>
            <button mat-raised-button class="btn btn-info button" routerLink="/adm">Cancelar</button>
        </form>
    </mat-card>
</div>
